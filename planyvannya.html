<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Планувальник СТО</title>
  <link rel="stylesheet" href="./scss/style.scss" />
</head>
<body>
  <div class="planning-container">

    <!-- HEADER -->
    <header class="header">
      <div class="header-left">Автосервіс</div>
      <div class="header-center">
        <button id="todayBtn">Сьогодні</button>
        <button id="prevDay">‹</button>
        <div id="currentDate"></div>
        <button id="nextDay">›</button>
      </div>
    </header>

    <main class="main-content">

      <!-- ЛІВА ПАНЕЛЬ -->
      <aside class="sidebar" id="sidebar">
        <div class="shop" data-shop="1">
          <div class="shop-header">ЦЕХ 1 <button class="toggle">Down Arrow</button></div>
          <div class="posts">
            <div class="post" data-post="1"><div class="title">Пост 1</div><div class="subtitle">2-стійковий підйомник</div></div>
            <div class="post" data-post="2"><div class="title">Пост 2</div><div class="subtitle">4-стійковий УУК</div></div>
            <div class="post" data-post="3"><div class="title">Пост 3</div><div class="subtitle">2-стійковий</div></div>
          </div>
        </div>

        <div class="shop" data-shop="2">
          <div class="shop-header">ЦЕХ 2 <button class="toggle">Down Arrow</button></div>
          <div class="posts">
            <div class="post" data-post="4"><div class="title">Пост 4</div><div class="subtitle">2-стійковий</div></div>
            <div class="post" data-post="5"><div class="title">Пост 5</div><div class="subtitle">Пост електрика</div></div>
            <div class="post" data-post="6"><div class="title">Пост 6</div><div class="subtitle">2-стійковий</div></div>
          </div>
        </div>

        <div class="shop" data-shop="3">
          <div class="shop-header">МИЙКА <button class="toggle">Down Arrow</button></div>
          <div class="posts">
            <div class="post" data-post="7"><div class="title">Пост 7</div></div>
          </div>
        </div>

        <div class="shop" data-shop="4">
          <div class="shop-header">НАГАДУВАННЯ <button class="toggle">Down Arrow</button></div>
          <div class="posts"></div>
        </div>

        <button class="add-reminder">Add додати нагадування</button>
      </aside>

      <!-- ЦЕНТР — КАЛЕНДАР -->
      <div class="calendar-wrapper">
        <div class="time-header">
          <div>8<sup>30</sup></div><div>9<sup>30</sup></div><div>10<sup>30</sup></div>
          <div>11<sup>30</sup></div><div>12<sup>30</sup></div><div>13<sup>30</sup></div>
          <div>14<sup>30</sup></div><div>15<sup>30</sup></div><div>16<sup>30</sup></div>
          <div>17<sup>30</sup></div><div>18<sup>30</sup></div><div>19<sup>30</sup></div>
        </div>

        <div class="calendar-content">
          <div class="grid" id="grid">
            <!-- Динамічно заповнюється JS -->
          </div>
          <div class="grid-lines"></div>
        </div>
      </div>

      <!-- ПРАВА ПАНЕЛЬ -->
      <aside class="right-panel">
        <div class="year-nav">
          <button id="prevYear">‹</button>
          <span id="year">2025</span>
          <button id="nextYear">›</button>
        </div>
        <div id="miniCalendar"></div>

        <div class="legend">
          <div><span class="color scheduled"></span> Запланований</div>
          <div><span class="color no-show"></span> Не приїхав</div>
          <div><span class="color in-progress"></span> В роботі</div>
          <div><span class="color repaired"></span> Відремонтовано</div>
        </div>
      </aside>

    </main>
  </div>

  <script type="module" src="./ts/main.ts"></script>
</body>
</html>
